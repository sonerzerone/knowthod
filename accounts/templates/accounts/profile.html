{% extends 'accounts/base_accounts.html' %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<form method="get">
  {% csrf_token %}

  {{ u.first_name }}
  <br>
  {{ u.last_name }}
  <br>
  {{ u.email }}
  <br>
  {{ u.profile.bio }}
  <br>
  {{ u.profile.location }}
  <br>
  {{ u.profile.birth_date }}
  <br>
</form>
{% endblock %}
