{% extends 'tasks/base_tasks.html' %}

{% block title %}
Отправка
{% endblock %}

{% block content %}
<h1 class="mt-5">
  {{ task.title }}
</h1>

<br>

<form method="post">
{% csrf_token %}

{% for field in form %}

<div class="form-group">
  {% if field.errors %}
  <div class="alert alert-danger">
    {{ field.errors }}
  </div>
  {% endif %}

  {{ field.label }}
  {{ field|linebreaks }}
</div>

{% endfor %}

<button type="submit" class="btn btn-primary">Отправить</button>

</form>
{% endblock %}
